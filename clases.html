<!DOCTYPE html>
<html>
<head>
<style>
.ciudad {
  border-radius: 15px;
  text-align: center;
  background-color: rgb(117, 181, 197);
  color: white;
  border: 2px solid black;
  margin: 20px;
  padding: 20px;
}

.ciudad:hover{
    transition: 0.5s;
    background-color: aqua;
    border-radius: 0;
    color: black;
    box-shadow: 0 0 15px #425682;
}
</style>
</head>
<body>

<div class="ciudad">
<h2>Londres</h2>
<p>Londres es la capital de Inglaterra.</p>
</div> 

<div class="ciudad">

</div>

<div class="ciudad">

</div>
